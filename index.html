<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>ajax-ex-calendar</title>
    <script id="giorni-template" type="text/x-handlebars-template">
        <div class="day" data-dateComplete="{{ dateComplete }}">

            <h3 class="dayOfWeek">{{ dayOfWeek }}</h3>
            <h4 class="holiday-name"></h4>
        </div>
    </script>
</head>

        <div class="container">

                </div>

            </div>
        </div>
    </div>
